<div class="mainContainer">
  <article>
    <div class="article_text">
      <h2>Album</h2>
      <mat-grid-list cols="4" rowHeight="200px" gutterSize="8px">
        <mat-grid-tile *ngFor="let photo of photos" [colspan]="photo.cols" [rowspan]="photo.rows">
          <img [src]="photo.src" alt="Photo" (click)="openDialog(photo.src)">
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </article>
</div>
