<form (ngSubmit)="onSignup()">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" [(ngModel)]="signupData.firstname" name="firstname" required>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" [(ngModel)]="signupData.lastname" name="lastname" required>

  <label for="email">Email:</label>
  <input type="email" id="email" [(ngModel)]="signupData.email" name="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" [(ngModel)]="signupData.password" name="password" required>

  <button type="submit">Signup</button>
</form>
