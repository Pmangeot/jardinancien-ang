<form (ngSubmit)="onLogin()">
  <label for="username">Email:</label>
  <input type="username" id="loginEmail" [(ngModel)]="loginData.username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="loginPassword" [(ngModel)]="loginData.password" name="password" required>

  <button type="submit">Login</button>
</form>
